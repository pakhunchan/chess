name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        working-directory: ./infra
        run: npm ci

      - name: Deploy CDK stacks
        working-directory: ./infra
        run: |
          # Phase 1: Network (VPC, subnets, security groups)
          npx cdk deploy ChessNetworkStack --require-approval never

          # Phase 2: Database
          npx cdk deploy ChessDatabaseStack --require-approval never

          # Phase 3: ALB + SSL cert
          npx cdk deploy ChessAlbStack --require-approval never

          # Phase 4: ECS Fargate
          npx cdk deploy ChessEcsStack --require-approval never
